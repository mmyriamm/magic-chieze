<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Magic Chieze</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      #answer {
        min-height: 350px;
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="cover.css" rel="stylesheet">
  </head>

  <body class="text-center">
    
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <h1 class="cover-heading">Magic Chieze</h1>
      <p class="lead">Pose ta question et Julien Chieze te r√©pondra.</p>
      <div class="input-group mb-3">
        <input id="question"  type="text" class="form-control" placeholder="Question" aria-label="Question" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn btn-primary" type="button" id="button-addon2">Go</button>
        </div>
      </div>
      <div id="answer">
        <video controls width="100%" style="display: none;" autoplay>        
          <source src="" type="video/mp4">
          Sorry, your browser doesn't support embedded videos.
        </video>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
        $("#button-addon2").click(function() {
          if ($("#question").val() == "") {
            alert('Aucune question');
          } 
          else {
            var num = Math.floor(Math.random() * Math.floor(3));
            $("video source").attr("src", "videos/"+num+".mp4");
            $("video").show();
            $('video')[0].load();
          }
        });

      });

    </script>
  </body>

</html>
